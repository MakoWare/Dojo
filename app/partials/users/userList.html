<div class="content-widscreen" style="margin: 20px;">
  <div class="row">
    <div id="dispatchTable" align="center" class="table-responsive">
      <table ng-table="tableParams" class="table table-bordered">
        <thead>
	  <tr>
            <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
            <th><a href="" ng-click="predicate = 'createdAt'; reverse=!reverse">Joined</a></th>
            <th><a href="" ng-click="predicate = 'role'; reverse=!reverse">Role</a></th>
            <th>Edit</th>
	  </tr>
        </thead>
        <tbody>
	  <tr ng-repeat="user in users | filter:search.$ | orderBy:predicate:reverse">
	    <td>{{user.attributes.username}}</td>
	    <td>{{user.createdAt}}</td>
	    <td>{{user.get('role')}}</td>
            <td><a href="#/users/{{user.id}}"> <button class="btn btn-primary">Edit</button></a></td>
	  </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
