<div class="container-widescreen" style="margin-right : 5%; margin-left: 5%">
  <div class="page-header" style="margin-top: 0px; margin-bottom: 15px;">
    <div class="row">
      <div class="col-sm-12">
        <h1 style="margin-top: 10px;">{{title}} {{fullName}}</h1>
      </div>
    </div>
  </div>

  <form name="facilityForm">
    <div class="row">
      <div class="form-group col-md-4" ng-class="{ 'has-error': facilityForm.name.$invalid }">
        <label for="firstName">Name</label>
        <input ng-model="facility.attributes.name" type="text" class="form-control" name="name" placeholder="Facility Name" required/>
      </div>
      <div class="form-group col-md-offset-1 col-md-4" ng-class="{ 'has-error': facilityForm.type.$invalid }">
        <label for="type">Type</label>
        <select class="form-control" id="type" name="type" ng-model="facility.attributes.type" required>
	  <option class="form-control" value=""></option>
	  <option class="form-control" value="Assisted Living Facility">Assisted Living Facility</option>
	  <option class="form-control" value="Clinic">Clinic</option>
	  <option class="form-control" value="Hospital">Hospital</option>
	  <option class="form-control" value="Nursing Home">Nursing Home</option>
	  <option class="form-control" value="Other (Not Listed)">Other (Not Listed)</option>
	  <option class="form-control" value="1701011 Urgent Care">Urgent Care</option>
	</select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4" ng-class="{ 'has-error': facilityForm.address.$invalid }">
        <label for="address">Address</label>
        <input ng-model="facility.attributes.address" name="address" type="text" class="form-control" id="address" placeholder="Address" typeahead="address.formatted_address for address in addressTypeAhead($viewValue)" typeahead-loading="loadingLocations"  typeahead-on-select="setAddress($item)" typeahead-wait-ms="100" required/>
      </div>
      <div class="form-group col-md-2" ng-class="{ 'has-error': facilityForm.city.$invalid }">
        <label for="city">City</label>
        <input ng-model="facility.attributes.city" name="city" type="text" class="form-control" id="city" placeholder="City" required/>
      </div>
      <div class="form-group col-md-1" ng-class="{ 'has-error': facilityForm.state.$invalid }">
        <label for="state">State</label>
        <input ng-model="facility.attributes.state" name="state" type="text" class="form-control" id="state" placeholder="State" required/>
      </div>
      <div class="form-group col-md-2" ng-class="{ 'has-error': facilityForm.county.$invalid }">
        <label for="county">County</label>
        <input ng-model="facility.attributes.county" type="text" class="form-control" name="county" id="county" placeholder="County" required/>
      </div>
      <div class="form-group col-md-2" ng-class="{ 'has-error': facilityForm.zip.$invalid }">
        <label for="zip">Zip Code</label>
        <input ng-model="facility.attributes.zip" type="text" class="form-control" name="zip" id="zip" placeholder="Zip" required/>
      </div>
      <div class="form-group col-md-1" ng-class="{ 'has-error': facilityForm.country.$invalid }">
        <label for="country">Country</label>
        <input ng-model="facility.attributes.country" type="text" class="form-control" name="country" id="country" placeholder="Country" required/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="comments">Additional Information</label>
	<textarea ng-model="facility.attributes.comments" id="comments" class="form-control" rows="3" placeholder="Additional Information"></textarea>
      </div>
    </div>
  </form>

  <div class="page-header"></div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-8">
      <button class="btn btn-lg btn-primary" ng-click="saveFacility()" ng-disabled="facilityForm.$invalid">Save Facility</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-lg btn-danger" ng-click="deleteFacility()">Delete Facility</button>
    </div>
  </div>
  <br>



</div>
