<div class="container-widescreen" style="margin-right : 5%; margin-left: 5%">
  <div class="page-header" style="margin-top: 0px; margin-bottom: 15px;">
    <div class="row">
      <div class="col-sm-12">
        <h1 style="margin-top: 10px;">{{title}} {{fullName}}</h1>
      </div>
    </div>
  </div>

  <form name="patientForm">
    <h3>Patient Information</h3>
    <div class="row">
      <div class="form-group col-md-3" ng-class="{ 'has-error': patientForm.firstName.$invalid }">
        <label for="firstName">First Name</label>
        <input ng-model="patient.attributes.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" required/>
      </div>
      <div class="form-group col-md-1">
        <label for="middleInitial">M.I</label>
        <input ng-model="patient.attributes.middleInitial" type="text" class="form-control" id="middleInitial" placeholder="M.I"/>
      </div>
      <div class="form-group col-md-3" ng-class="{ 'has-error': patientForm.lastName.$invalid }">
        <label for="lastName">Last Name</label>
        <input ng-model="patient.attributes.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" required/>
      </div>
      <div class="form-group col-md-2">
        <label for="phone">Phone Number</label>
        <input ng-model="patient.attributes.phone" type="text" class="form-control" id="phone" placeholder="Phone"/>
      </div>
      <div class="form-group col-md-2">
        <label for="phone">Email</label>
        <input ng-model="patient.attributes.email" type="text" class="form-control" id="email" placeholder="Email"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-2">
        <label for="ssn">Social Security Number</label>
        <input ng-model="patient.attributes.ssn" type="text" class="form-control" id="ssn" placeholder="SSN"/>
      </div>
      <div class="col-md-2">
        <p class="input-group">
          <label for="dob">Date of Birth*</label>
          <input id="dob" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="patient.attributes.dob" is-open="opened" min="'1900-01-01'" max="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" show-weeks="false"/>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-focus="opened = true" ng-click="open($event)" style="margin-top: 25px;"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="form-group col-md-3" ng-class="{ 'has-error': patientForm.gender.$invalid }">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" ng-model="patient.attributes.gender" required>
	  <option class="form-control" value=""></option>
	  <option class="form-control" value="9906001 Female">Female</option>
	  <option class="form-control" value="9906003 Male">Male</option>
	  <option class="form-control" value="9906005 Unknown (Unable to Determine)">Unknown (Unable to Determine)</option>
	</select>
      </div>
      <div class="form-group col-md-3">
        <label for="race">Race</label>
        <select class="form-control" id="race" ng-model="patient.attributes.race">
	  <option class="form-control" value="2514001 American Indian or Alaska Native">American Indian or Alaska Native</option>
	  <option class="form-control" value="2514003 Asian">Asian</option>
	  <option class="form-control" value="2514005 Black or African American">Black or African American</option>
	  <option class="form-control" value="2514007 Hispanic or Latino">Hispanic or Latino</option>
	  <option class="form-control" value="2514009 Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
	  <option class="form-control" value="2514011 White">White</option>
	</select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4" ng-class="{ 'has-error': patientForm.address.$invalid }">
        <label for="address">Address</label>
        <input ng-model="patient.attributes.address" type="text" name="address" class="form-control" id="address" placeholder="Address" typeahead="address.formatted_address for address in addressTypeAhead($viewValue)" typeahead-loading="loadingLocations"  typeahead-on-select="setAddress($item)" typeahead-wait-ms="100" required/>
      </div>
      <div class="form-group col-md-2" ng-class="{ 'has-error': patientForm.city.$invalid }">
        <label for="city">City</label>
        <input ng-model="patient.attributes.city" type="text" class="form-control" name="city" id="city" placeholder="City" required/>
      </div>
      <div class="form-group col-md-1" ng-class="{ 'has-error': patientForm.state.$invalid }">
        <label for="state">State</label>
        <input ng-model="patient.attributes.state" type="text" class="form-control" name="state" id="state" placeholder="State" required/>
      </div>
      <div class="form-group col-md-2" ng-class="{ 'has-error': patientForm.county.$invalid }">
        <label for="county">County</label>
        <input ng-model="patient.attributes.county" type="text" class="form-control" name="county" id="county" placeholder="County" required/>
      </div>
      <div class="form-group col-md-2" ng-class="{ 'has-error': patientForm.zip.$invalid }">
        <label for="zip">Zip Code</label>
        <input ng-model="patient.attributes.zip" type="text" name="zip" class="form-control" id="zip" placeholder="Zip" required/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="comments">Additional Information</label>
	<textarea ng-model="patient.attributes.comments" id="comments" class="form-control" rows="3" placeholder="Additional Info"></textarea>
      </div>
    </div>
  </form>


  <div class="page-header"></div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-8">
      <button class="btn btn-lg btn-primary" ng-click="savePatient()" ng-disabled="patientForm.$invalid">Save Patient</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-lg btn-danger" ng-click="deletePatient()">Delete Patient</button>
    </div>
  </div>
  <br>


</div>
