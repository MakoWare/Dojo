<div class="container-widescreen" style="margin-right : 5%; margin-left: 5%">
  <div class="page-header" style="margin-top: 0px; margin-bottom: 15px;">
    <div class="row">
      <div class="col-sm-12">
        <h1 style="margin-top: 10px;">{{title}} {{fullName}}</h1>
      </div>
    </div>
  </div>


  <form name="vehicleForm">
    <div class="row">
      <div class="form-group col-md-3" ng-class="{ 'has-error': vehicleForm.name.$invalid }">
        <label for="name">Name</label>
        <input ng-model="vehicle.attributes.name" type="text" class="form-control" name="name" id="name" placeholder="Name" required/>
      </div>
      <div class="form-group col-md-3">
        <label for="vin">VIN Number</label>
        <input ng-model="vehicle.attributes.vin" type="text" class="form-control" name="vin" id="vin" placeholder="VIN Number"/>
      </div>
      <div class="form-group col-md-4">
        <label for="currentLocation">Current Location</label>
        <input ng-model="vehicle.attributes.currentLocation" type="text" class="form-control" id="curretLocation" placeholder="Current Location" disabled/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-3">
        <label for="status">Status</label>
        <select class="form-control" id="status" ng-model="vehicle.attributes.status">
          <option class="form-control" value=""></option>
          <option class="form-control" value="available">available</option>
          <option class="form-control" value="en route">en route</option>
          <option class="form-control" value="unavailable">unavailable</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="year">Year Made</label>
        <input ng-model="vehicle.attributes.year" type="text" class="form-control" name="year" id="year" placeholder="Year"/>
      </div>


      <div class="form-group col-md-2">
        <label for="type">Type</label>
        <select class="form-control" id="type" ng-model="vehicle.attributes.type">
          <option class="form-control" value=""></option>
          <option class="form-control" value="1404001 Ambulance">Ambulance</option>
          <option class="form-control" value="1404003 ATV">ATV</option>
          <option class="form-control" value="1404005 Bicycle">Bicycle</option>
          <option class="form-control" value="1404007 Fire Apparatus">Fire Apparatus</option>
          <option class="form-control" value="1404009 Fixed Wing">Fixed Wing</option>
          <option class="form-control" value="1404011 Motorcycle">Motorcycle</option>
          <option class="form-control" value="1404013 Other">Other</option>
          <option class="form-control" value="1404015 Personal Vehicle">Personal Vehicle</option>
          <option class="form-control" value="1404017 Quick Response Vehicle (Non-Transport Vehicle other than Fire Apparatus)">Quick Response Vehicle (Non-Transport Vehicle other than Fire Apparatus)</option>
          <option class="form-control" value="1404019 Rescue">Rescue</option>
          <option class="form-control" value="1404021 Rotor Craft">Rotor Craft</option>
          <option class="form-control" value="1404023 Snow Vehicle">Snow Vehicle</option>
          <option class="form-control" value="1404025 Watercraft">Watercraft</option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <p style="margin-bottom: 5px"><b>Active</b></p>
        <div class="btn-group">
          <label class="btn btn-default" ng-model="vehicle.attributes.active" btn-radio="true">Yes</label>
          <label class="btn btn-default" ng-model="vehicle.attributes.active" btn-radio="false">No</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="crew">Current Crew</label>
        <div
           multi-select
           input-model="users"
           button-label="fullName"
           item-label="fullName"
           tick-property="ticked"
           >
        </div>
      </div>
    </div>
  </form>
  <br>


  <div section delim="*" header="Certifications" sectionName="dVehicle.VehicleCertificationLevelsGroup"></div>

  <br>
  <div section delim="*" header="Yearly Usage Information" sectionName="dVehicle.YearGroup"></div>


  <div class="page-header"></div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-8">
      <button class="btn btn-lg btn-primary" ng-click="saveVehicle()" ng-disabled="vehicleForm.$invalid">Save Vehicle</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-lg btn-danger" ng-click="deleteVehicle()">Delete Vehicle</button>
    </div>
  </div>

</div>
