<div id="fileForm">
  <h4>{{object.attibutes.name}}</h4>
  <form name="patientForm" role="form" class="form-horizontal">

    <div class="row" style="margin-left: 25px">
      <div class="form-group col-md-3">
        <label for="fileName">File Name</label>
      </div>
    </div>

    <div class="row" style="margin-left: 8px">
      <div class="col-md-5">
        <label for="fileInfo">PCR comments</label>
        <textarea ng-model="object.attributes.comments" class="form-control" rows="3" placeholder="Additional Information"></textarea>
      </div>
    </div>

    <div class="row" style="margin-left: 38px; margin-top: 14px;">
      <div class="form-group">
	<label for="upload">Download PDF</label>
        <button class="btn btn-lg btn-info">Download</button>
      </div>
    </div>

  </form>
</div>
