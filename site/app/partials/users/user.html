<div class="content-widscreen" style="margin: 20px;">
  <form name="form"  role="form" class="form" novalidate>
    <div class="row">
      <div class="form-group col-md-3">
        <label for="firstName">First Name</label>
        <input ng-model="object.attributes.firstName" type="text" class="form-control" id="firstName" placeholder="First Name" required/>
      </div>

      <div class="form-group col-md-3">
        <label for="lastName">Last Name</label>
        <input ng-model="object.attributes.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" required/>
      </div>

      <div class="form-group col-md-3">
        <label for="lastName">Username</label>
        <input ng-model="object.attributes.username" type="text" class="form-control" id="lastName" placeholder="Last Name" required/>
      </div>

    </div>
    <div class="row">

      <div class="form-group col-md-2">
        <label for="phone">Phone Number</label>
        <input ng-model="object.attributes.phone" type="text" class="form-control" id="phone" placeholder="Phone"/>
      </div>

      <div class="form-group col-md-2">
        <label for="phone">Email</label>
        <input ng-model="object.attributes.email" type="text" class="form-control" id="email" placeholder="Email"/>
      </div>

      <div class="form-group col-md-2">
	<label for="patient">Role</label>
	<select class="form-control" ng-model="object.attributes.role" ng-options="role.value as role.name for role in roles">
        </select>
      </div>

      <div class="form-group col-md-2" style="margin-left: 2px;">
        <p style="margin-bottom: 5px"><b>Active</b></p>
        <div class="btn-group">
          <label class="btn btn-default" ng-model="object.attributes.active" btn-radio="{{true}}">Yes</label>
          <label class="btn btn-default" ng-model="object.attributes.active" btn-radio="{{false}}">No</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
	<label for="licensureLevel">Licensure Level</label>
	<select class="form-control" ng-model="object.attributes.licensureLevel" ng-options="level.attributes.code as level.attributes.codeDescription for level in levels">
        </select>
      </div>

      <div class="col-md-3">
	<label for="licenseId">License Id #</label>
	<input type="text" class="form-control" ng-model="object.attributes.licenseId"/>
      </div>

    </div>
  </form>
</div>
