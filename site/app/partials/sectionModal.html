<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  <form name="sectionForm">
    <div ng-repeat="nemsisHeader in nemsisSection.attributes.headers">
      <header></header>
    </div>

  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="done()" ng-disabled="sectionForm.$invalid">Done</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
