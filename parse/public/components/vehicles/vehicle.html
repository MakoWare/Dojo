<div class="container-widescreen" style="margin-right : 5%; margin-left: 5%">
  <div class="page-header" style="margin-top: 0px; margin-bottom: 15px;">
    <div class="row">
      <div class="col-sm-12">
        <h1 style="margin-top: 10px;">{{title}} {{fullName}}</h1>
      </div>
    </div>
  </div>

  <form name="vehicleForm">
    <div class="row">
      <div class="form-group col-md-3" ng-class="{ 'has-error': vehicleForm.name.$invalid }">
        <label for="name">Name</label>
        <input ng-model="vehicle.attributes.name" type="text" class="form-control" name="name" id="name" placeholder="Name" required/>
      </div>

      <div class="form-group col-md-2" ng-class="{ 'has-error': vehicleForm.number.$invalid }">
        <label for="name">Vehicle Number</label>
        <input ng-model="vehicle.attributes.number" type="text" class="form-control" name="number" id="number" placeholder="Vehicle Number" tooltip="The unique ID number for the unit which is specific for each vehicle. This ID number may be the state's vehicle's permit number." required/>
      </div>

      <div class="form-group col-md-2" ng-class="{ 'has-error': vehicleForm.vin.$invalid }">
        <label for="vin">VIN Number</label>
        <input ng-model="vehicle.attributes.vin" type="text" class="form-control" name="vin" id="vin" placeholder="VIN Number" tooltip="The manufacturer's VIN associated with the vehicle." required/>
      </div>
      <div class="form-group col-md-4">
        <label for="currentLocation">Current Location</label>
        <input ng-model="vehicle.attributes.currentLocation" type="text" class="form-control" id="curretLocation" placeholder="Current Location" disabled/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-2">
        <label for="status">Status</label>
        <select class="form-control" id="status" ng-model="vehicle.attributes.status">
          <option class="form-control" value=""></option>
          <option class="form-control" value="available">available</option>
          <option class="form-control" value="en route">en route</option>
          <option class="form-control" value="unavailable">unavailable</option>
        </select>
      </div>

      <div class="form-group col-md-2" ng-class="{ 'has-error': vehicleForm.year.$invalid }">
        <label for="year">Year Made</label>
        <input ng-model="vehicle.attributes.year" type="text" class="form-control" name="year" id="year" placeholder="Year" required/>
      </div>

      <div class="form-group col-md-2" ng-class="{ 'has-error': vehicleForm.type.$invalid }">
        <label for="type">Type</label>
        <select class="form-control" id="type" ng-model="vehicle.attributes.type" ng-options="type as type.attributes.codeDescription for type in vehicleTypes track by type.id" name="type" required>
        </select>
      </div>

      <div class="col-md-4">
        <label for="crew">Current Crew</label>
        <div
           multi-select
           input-model="users"
           button-label="fullName"
           item-label="fullName"
           tick-property="ticked"
           >
        </div>
      </div>

      <div class="form-group col-md-2">
        <p style="margin-bottom: 5px"><b>Active</b></p>
        <div class="btn-group">
          <label class="btn btn-default" ng-model="vehicle.attributes.active" btn-radio="true">Yes</label>
          <label class="btn btn-default" ng-model="vehicle.attributes.active" btn-radio="false">No</label>
        </div>
      </div>
    </div>
  </form>



  <div class="page-header"></div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-8">
      <button class="btn btn-lg btn-primary" ng-click="saveVehicle()" ng-disabled="vehicleForm.$invalid">Save Vehicle</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-lg btn-danger" ng-click="deleteVehicle()">Delete Vehicle</button>
    </div>
  </div>

</div>
