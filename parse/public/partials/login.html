<div class="container">
  <div class="page-header">
    <h1 style="font-size: 44px;">Mobi</h1>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-2">
      <div class="well">
      <h2>Login</h2>
	<form role="form" name="loginForm" novalidate>
	  <div class="form-group">
	    <label for="username">Username</label>
	    <input type="text" class="form-control" id="username" placeholder="username" ng-model="username" required>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password" required>
	  </div>
	  <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="login()">Submit</button>
	</form>
      </div>
    </div>
  </div>
</div>
